{% extends 'account/base.html' %}
{% load static %}
{% block title %}Новости{% endblock %}
{% block content %}
<section class="page-section recent-game-page spad">
    <div class="container">
        <div class="d-flex flex-row justify-content-center flex-wrap"> 
            {% for news in all_news %}
                <div class="col-md-6">
                    <div class="recent-game-item">
                        <div class="rgi-thumb set-bg" data-setbg="{{news.image.url}}"></div>
                        <div class="rgi-content">
                            
                            <h3>{{news.header}}</h3>
                            <p><a href="http://127.0.0.1:8000/{{news.id}}">{{news.text|truncatewords:20}}</a></p>
                            
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{%endblock content%}
