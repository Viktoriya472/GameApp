{% extends 'flatpages/default.html' %}
{% load crispy_forms_tags %}
{% block title%}Создать новость{%endblock title%}
{% block content %}
<section class="page-section single-blog-page spad">
    <div class="container">
        <div class="d-flex justify-content-center">

        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-dark mt-2">Сохранить</button>
    </form>
        </div>
    </div>
</section>
{% endblock content %}
